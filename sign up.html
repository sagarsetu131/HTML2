<!DOCTYPE html>
<html>
<head>
        <title>
            My First HTML Page!
        </title>  
</head>
 <body>
  <form>
   <table>
<tr>
<td>
<h1>Sign up!</h1>
<hr>
</td>
</tr>
<tr>
<td>
<h2>Fill Your Details Below:</h2>
</td>
</tr>
<tr>
<td>Enter Your Full Name:</td>
<td><input type="text"/></td>
</tr>
      <tr>
   <td>Username:</td>
   <td><input type="text"/></td>
      </tr>
       <tr>
   <td>Enter Your Email Id:</td> 
   <td><input type="email" name="email" placeholder="email"/></td>
       </tr>
       <tr>
   <td>Enter Your Date Of Birth:</td>
   <td><input type="date"/></td>
       </tr>
   <tr>
   <td>Gender:</td>

   <input type="radio" name="zone" value="Female">Female</input>
   <input type="radio" name="zone" value="Others">Others</input></td>
</tr>
   <tr>
   <td>Mobile:</td>
   <td>
       <input type="tel"/>
   </td>
</tr>
   <tr>
   <td>Country Zone:</td>
   <td>
   <input type="radio" name="zone" value="East">East</input>
   <input type="radio" name="zone" value="West">West</input>
   <input type="radio" name="zone" value="North">North</input>
   <input type="radio" name="zone" value="South">South</input>
   </td>
</tr>
   <tr>
   <td>Enter Your Password:</td>
   <td>
   <input type="password" value="password"/>

</tr>
<tr>

  </td>
</tr>
   </table>
  </form>
 </body>
</html>
